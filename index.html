<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <nav>
    <div id="message"></div>
    <ul class="navbar">
          <form id="sign-up">
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
            <button>Sign Up!</button>
          </form>
          <form id="sign-in">
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <button>Sign In!</button>
          </form>
                <form id="change-password">
                  <input type="password" name="passwords[old]" placeholder="Old Password">
                  <input type="password" name="passwords[new]" placeholder="New Password">
                  <button>Change Password!</button>
                </form>
                <form id="sign-out">
                  <button>Sign out!</button>
                </form>

        </ul>
        </nav>

        <div class="container">
          <div class="row">
            <div class="col-4 cell" id=0></div>
            <div class="col-4 cell" id=1></div>
            <div class="col-4 cell" id=2></div>
            <div class="col-4 cell" id=3></div>
            <div class="col-4 cell" id=4></div>
            <div class="col-4 cell" id=5></div>
            <div class="col-4 cell" id=6></div>
            <div class="col-4 cell" id=7></div>
            <div class="col-4 cell" id=8></div>
          </div>
        </div>
<button>Create Game</button>
    </body>

</html>
