<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>


  <nav>
    <div id="message"></div>
    <ul class="navbar">
        <button id="create-game">Create Game</button>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
        <button>Sign Up!</button>
      </form>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <button>Sign In!</button>
      </form>
      <form id="change-password hide">
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <button>Change Password!</button>
      </form>
      <form id="sign-out hide">
        <button>Sign out!</button>
      </form>

    </ul>
  </nav>

<h1>Tic~Tac~Toe!</h1>

    <div class="gameboard hide">
        <div class="container">
    <div class="row">
      <div class="col-4 cell" data-cell-index='0'></div>
      <div class="col-4 cell" data-cell-index='1'></div>
      <div class="col-4 cell" data-cell-index='2'></div>
      <div class="col-4 cell" data-cell-index='3'></div>
      <div class="col-4 cell" data-cell-index='4'></div>
      <div class="col-4 cell" data-cell-index='5'></div>
      <div class="col-4 cell" data-cell-index='6'></div>
      <div class="col-4 cell" data-cell-index='7'></div>
     <div class="col-4 cell" data-cell-index='8'></div>
    </div>
  </div>



</body>

</html>
